<div class="form-group row">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <div class="card">
        <div class="card-header">
          <h5 style="font-weight: bold;">Ingresar</h5>
        </div>
        <div>
          <div class="card-body" id="cajaLogin">
            <form (submit)="signin()" #siginForm="ngForm">
              <div class="form-group row">
                <label for="inputUsuario" class="col-sm-2 col-form-label" id="divinputLogin" style="font-weight: bold;">Usuario</label>
                <div class="col-sm-10">
                  <input type="text" [(ngModel)]="usuario.user" #user="ngModel" name="user" class="form-control" placeholder="Ingrese usuario" id="inputLogin" required autofocus>
                </div>
                <span class="form_error" *ngIf="user.touched && !user.valid">
                                    Esta informacion es obligatoria
                                </span>
              </div>
              <div class="form-group row">
                <label for="inputpass" class="col-sm-2 col-form-label" id="divinputLogin" style="font-weight: bold;">Contraseña</label>
                <div class="col-sm-10">
                  <input type="password" [(ngModel)]="usuario.password" #password="ngModel" name="password" class="form-control" placeholder="Ingrese contraseña" id="inputLogin" required autofocus>
                </div>
                <span class="form_error" *ngIf="password.touched && !password.valid">
                                    Esta informacion es obligatoria
                                </span>

              </div>
              <span class="form_error" *ngIf="status == true">
                               {{mensaje}}
                            </span>
              <div class="form-group row" id="botonIngresar">
                <div class="col-sm-10">
                  <button type="submit" class="btn  btn-primary btn-block" [disabled]="!siginForm.form.valid">
                    Ingresar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
