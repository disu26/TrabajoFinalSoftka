<h1> <strong>Partida En Curso...</strong> </h1>

<h3 *ngIf="numeroBalota != null">
  Balota : <h1>{{numeroBalota.letter}}  {{numeroBalota.number}}</h1>
</h3>
  <button *ngIf="admin == true " (click)="generarNumeroAleatorioAdmin()" type="button" class="btn btn-info">Generar Siguiente Balota</button>
<button *ngIf="admin == false" (click)="generarNumAleatorio()"  type="button" class="btn btn-warning">Generar Siguiente Balota</button>

<hr>

<div *ngIf="vectorBallots != null">
  <h2>Balotas Que Han Salido</h2>
  <table *ngIf="tarjeta[0] != 0" class="table table-striped table-bordered table-sm" id="tabla" >

    <tr >
      <th >
        Balotas
      </th>
    </tr>


    <tr >
      <td *ngFor="let i of vectorBallots" >
         <strong>{{i.letter}} {{i.number}}</strong>
      </td>
    </tr>





  </table>

  <br>
</div>



<h2>Tarjeta de Juego</h2>

<table *ngIf="tarjeta[0] != 0" class="table table-striped table-bordered table-sm" id="tabla" >

  <tr >
    <th *ngFor="let column of headers">
      {{column}}
    </th>
  </tr>


  <tr >
    <td *ngFor="let i of tarjeta[0]" >
      <input id="celdaPresionada" type="button" value="{{i}}"   (click)="guardarCelda($event)">
    </td>
  </tr>

  <tr >
    <td *ngFor="let i of tarjeta[1]" >
      <input type="button" value="{{i}}"   (click)="guardarCelda($event)">
    </td>
  </tr>

  <tr >
    <td  *ngFor="let i of tarjeta[2]" >
      <input *ngIf="i != '0' " type="button" value="{{i}}"   (click)="guardarCelda($event)">
      <a *ngIf="i == '0' "><img src="../../../assets/img/d.png" alt="Dimar" width="30" height="40"></a>
    </td>
  </tr>
  <tr >
    <td *ngFor="let i of tarjeta[3]" >
      <input type="button" value="{{i}}"   (click)="guardarCelda($event)">
    </td>
  </tr>
  <tr >
    <td *ngFor="let i of tarjeta[4]" >
      <input type="button" value="{{i}}"   (click)="guardarCelda($event)">
    </td>
  </tr>

</table>
<button type="button" (click)="verificar()" class="btn btn-success">Bingo</button>
<br>


<h3>Usuarios en la partida</h3>
<table *ngIf="listaUsuarios[0]!= '' " class="table table-striped table-bordered table-sm" id="tabla">
  <tr >
    <th *ngFor="let column of headers2">
      {{column}}
    </th>
  </tr>

  <tr *ngFor="let user of listaUsuarios">
    <td>{{user.id}}</td>
    <td>Usuario</td>
  </tr>

</table>
